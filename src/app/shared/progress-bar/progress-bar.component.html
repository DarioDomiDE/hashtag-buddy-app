<StackLayout [class.bg]="page !== 'home'" [class.home]="page === 'home'" *ngIf="isVisible">
    <GridLayout [columns]="columns" [width]="width" class="progressbar" *ngIf="this.used && page !== 'home'">
        <StackLayout col="0" class="progressbar-value"></StackLayout>
    </GridLayout>
    
    <Label [text]="text1" class="text" *ngIf="countPhotoLeft != 0 && !!text1" textWrap="true"></Label>
    <Label [text]="text2" class="text" *ngIf="!!text2" textWrap="true"></Label>
</StackLayout>
