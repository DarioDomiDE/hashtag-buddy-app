<StackLayout [class.bg]="page !== 'home'" [class.home]="page === 'home'" *ngIf="!!text1">
    <GridLayout [columns]="columns" [width]="width" class="progressbar" *ngIf="this.used && page !== 'home'">
        <StackLayout col="0" class="progressbar-value"></StackLayout>
    </GridLayout>
    <Label [text]="text1" class="text" *ngIf="!!text1" textWrap="true"></Label>
</StackLayout>
