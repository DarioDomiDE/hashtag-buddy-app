<StackLayout [class.bg]="page != 'home'" [class]="page" *ngIf="isVisible">
    <GridLayout [columns]="columns" [width]="width" class="progressbar" *ngIf="this.used && page != 'home'">
        <StackLayout col="0" class="progressbar-value"></StackLayout>
    </GridLayout>
    
    <Label [text]="text1" horizontalAlignment="center" class="text1" *ngIf="countPhotoLeft != 0" textWrap="true"></Label>
    
    <Label [text]="text2" horizontalAlignment="center" *ngIf="countPhotoLeft==0" textWrap="true"></Label>
    <Label [text]="text3" horizontalAlignment="center" *ngIf="countPhotoLeft==0 && text3 != undefined"></Label>
    <Label [text]="text4" horizontalAlignment="center" *ngIf="countPhotoLeft==0 && page == 'home'"></Label>
    <Label [text]="text5" horizontalAlignment="center" *ngIf="countPhotoLeft==0 && text5 != undefined"></Label>
</StackLayout>
