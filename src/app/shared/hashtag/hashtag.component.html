<Label 
    *ngIf="this.page.ios"
    (tap)="triggerClick()"
    [text]="name"
    class="tag font-medium-small"
    [class.active]="isActive"

    (loaded)="onLoaded()"
    #label
    ></Label>
<Label 
    *ngElse
    (tap)="triggerClick()"
    [text]="name"
    class="tag font-medium-small"
    [class.active]="isActive"

    android:borderRadius="6"
    androidElevation="6"
    android:background="{{isActive ? 'linear-gradient(to right, #E067A9, #FFB184)' : 'white'}}"
    ></Label>
