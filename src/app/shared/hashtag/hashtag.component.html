<AbsoluteLayout class="tag" (tap)="triggerClick()">
    <Label [text]="name" class="tag-text font-medium-small"></Label>
    <StackLayout class="tag-left"></StackLayout>
    <Label [text]="name" class="tag-text-active gradient" *ngIf="isActive && isIOS"></Label>
    <Label [text]="name" class="tag-text-active font-medium-small" [class.gradient]="!isIOS" *ngIf="isActive"></Label>
</AbsoluteLayout>
