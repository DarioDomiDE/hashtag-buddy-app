<html>
<head>
	<title></title>
	<style>
		html {
			background-color: rgb(94, 117, 137);
		}
		body {
			background-color: rgb(94, 117, 137);
			margin: 0 auto;
			text-align: center;
			width: 100px;
			height: 100px;
		}
		.lds-ring {
			display: inline-block;
			position: relative;
			width: 100px;
			height: 100px;
		}
		.border {
			width: 71px;
		  height: 71px;
		  border: solid 2px #D06C9B;
		  border-radius: 100%;
		  margin-top: -90px;
		  margin-left: 8px;
		}
		.lds-ring div {
		  box-sizing: border-box;
		  display: block;
		  position: absolute;
		  width: 81px;
		  height: 81px;
		  margin: 6px;
		  border: 10px solid #fcf;
		  border-radius: 50%;
		  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
		  border-color: #D06C9B transparent transparent transparent;
		}
		.lds-ring div:nth-child(1) {
		  animation-delay: -0.45s;
		}
		.lds-ring div:nth-child(2) {
		  animation-delay: -0.3s;
		}
		.lds-ring div:nth-child(3) {
		  animation-delay: -0.15s;
		}
		@keyframes lds-ring {
		  0% {
		    transform: rotate(0deg);
		  }
		  100% {
		    transform: rotate(360deg);
		  }
		}
	</style>
</head>
<body>
	<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
	<div class="border"></div>
</body>
</html>
