<GridLayout tkMainContent #mainContainer>
    
    <!-- CONTENT -->
    <GridLayout rows="220,*" class="Home">
        <GridLayout row="1">
            <GridLayout rows="*,130" verticalAlignment="middle">
                <StackLayout row="0">
                    <Label [text]="'home_desc_3' | L" class="font-medium-small intro" textWrap="true"></Label>
                    <Button class="btn btn-rounded-lg btn-active font-demi-bold gradient home-button upload-button" text="{{ 'home_upload' | L }}" (tap)="clickSelectPhoto()"></Button>
                    <Button class="btn btn-rounded-lg btn-outline border-color-normal color-normal home-button" text="{{ 'menu_faq' | L }}" (tap)="clickTipsAndTricks()"></Button>
                    <ProgressBar page="home" width="40%"></ProgressBar>
                </StackLayout>
            </GridLayout>
        </GridLayout>
    </GridLayout>
    
    <!-- HISTORY -->
    <AbsoluteLayout *ngIf="!isIOS" class="text-center" verticalAlignment="bottom" isUserInteractionEnabled="false">
        <GridLayout rows="auto,*" id="history" [height]="historyHeight" [translateY]="historyDefaultTransform" #history [class.active]="isHistoryOpen === 1" [class.inactive]="isHistoryOpen === 2" top="0" left="0">
            <Image row="0" src="~/app/assets/images/home_footer_shadow.png" verticalAlignment="top"></Image>
            <ns-history row="1" [showHeader]="true" [historyOpenChanged]="historyOpenChanged" (openCloseHistory)="clickHistory()"></ns-history>
        </GridLayout>
    </AbsoluteLayout>

    <!-- HEADER -->
    <StackLayout height="220" #header verticalAlignment="top" isUserInteractionEnabled="false">
        <Image src="~/app/assets/images/header/header_home.png" stretch="aspectFill"></Image>
    </StackLayout>

    <!-- MENU BUTTON -->
    <StackLayout (tap)="openMenu()" horizontalAlignment="left" verticalAlignment="top" height="70" width="70" class="m-t-20">
        <Image src="~/app/assets/images/icons/menu_bar_white.png" height="20" width="20" [class.m-t-20]="!isIOS" class="p-l-25 p-r-25 p-b-20 p-t-10"></Image>
    </StackLayout>

    <!-- CONFIRM IMAGE -->
    <ns-confirm-image *ngIf="showConfirmImage" (onClickCancel)="clickCancelConfirmImage()"></ns-confirm-image>

</GridLayout>
