<GridLayout tkMainContent #mainContainer>
    
    <!-- CONTENT -->
    <GridLayout rows="220,*,130" class="Home">
        <StackLayout row="1" verticalAlignment="middle">
            <Label [text]="'home_desc_3' | L" class="font-medium-small intro" textWrap="true"></Label>
            <Button class="btn btn-rounded-lg btn-active font-demi-bold gradient home-button" color="#fff" text="{{ 'home_upload' | L }}" (tap)="clickSelectPhoto()"></Button>
            <Button class="btn btn-rounded-lg btn-outline border-color-normal color-normal home-button margin-top" text="{{ 'menu_search' | L }}" (tap)="clickSearch()"></Button>
            <Button class="btn btn-rounded-lg btn-outline border-color-normal color-normal home-button margin-top" text="{{ 'menu_faq' | L }}" (tap)="clickTipsAndTricks()"></Button>
        </StackLayout>
    </GridLayout>
    
    <!-- HISTORY -->
    <AbsoluteLayout *ngIf="!isIOS" class="text-center" verticalAlignment="bottom" isUserInteractionEnabled="false">
        <GridLayout rows="auto,*" id="history" [height]="historyHeight" [translateY]="historyDefaultTransform" #history [class.active]="isHistoryOpen === 1" [class.inactive]="isHistoryOpen === 2" top="0" left="0">
            <Image row="0" src="~/app/assets/images/home_footer_shadow.png" verticalAlignment="top"></Image>
            <ns-history row="1" [showHeader]="true" [historyOpenChanged]="historyOpenChanged" (openCloseHistory)="clickHistory()"></ns-history>
        </GridLayout>
    </AbsoluteLayout>

    <!-- HEADER -->
    <AbsoluteLayout [height]="headerHeight" #header verticalAlignment="top" isUserInteractionEnabled="false">
        <Image src="~/app/assets/images/header/header_home.png" stretch="aspectFill" width="100%" [top]="headerTop"></Image>
        <GridLayout width="100%">
            <Image src="~/app/assets/images/logo_white.png" height="30" horizontalAlignment="center" [class]="isIOS ? 'm-t-15' : 'm-t-35'"></Image>
        </GridLayout>
    </AbsoluteLayout>

    <!-- MENU BUTTON -->
    <StackLayout (tap)="openMenu()" horizontalAlignment="left" verticalAlignment="top" height="70" width="70" class="m-t-20">
        <Image src="~/app/assets/images/icons/menu_bar_white.png" height="20" width="20" [class.m-t-20]="!isIOS" class="p-l-25 p-r-25 p-b-20 p-t-10"></Image>
    </StackLayout>

    <!-- CONFIRM IMAGE -->
    <ns-confirm-image *ngIf="showConfirmImage" (onClickCancel)="clickCancelConfirmImage()"></ns-confirm-image>

</GridLayout>
