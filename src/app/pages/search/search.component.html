<GridLayout tkMainContent (tap)="dismissSoftKeybaord()">

  <!-- CONTENT -->
  <ScrollView  [style.margin-top]="headerHeight + headerTop - (headerHeight / 2)" sdkExampleTitle sdkToggleNavButton>
    <StackLayout [style.padding-top]="headerHeight / 2" class="p-r-20 p-l-20 m-l-10 m-t-10">
      <Label [text]="'search_intro' | L" class="font-reg-s m-t-15 m-b-10 m-r-10" textWrap="true"></Label>

      <GridLayout class="m-b-20" columns="*,70">
        <FloatLabel col="0" placeholder="Topic or keyword" (userTextEmitter)="searchInput = $event" (onSubmit)="search()"></FloatLabel>
        <Button col="1" text="Search" class="btn btn-rounded-lg btn-outline border-color-normal color-normal btn-add" [class.active]="searchInput !== ''" (tap)="search()" *ngIf="searchInput !== ''" verticalAlignment="bottom" horizontalAlignment="right"></Button>
      </GridLayout>
      
      <ns-selection
        *ngIf="!!hashtagCategory"
        [selectedHashtags]="selectedHashtags"
        (onCopied)="copyToClipboard()"
        (onDeselect)="deselectHashtag($event)"
        [hashtagsChanged]="hashtagsChanged"
        [excludedHashtags]="excludedHashtags"
        ></ns-selection>

      <Label text="Similar Hashtags (based on my search)" class="font-demi-bold m-t-10 m-l-5 m-b-5" *ngIf="!!hashtagCategory"></Label>
      <WrapLayout class="m-b-40 tag-title" *ngIf="!!hashtagCategory">
          <ns-hashtag
          *ngFor="let tag of hashtagCategory.tags; let j = index;"
          [name]="'#' + tag.title"
          (onClick)="toggleHashtag(tag.title)"
          [isActive]="selectedHashtags.indexOf(tag.title) > -1"
          [censored]="tag.isCensored"
          ></ns-hashtag>
      </WrapLayout>
      
      <!-- LOADING INDICATOR -->
    
    </StackLayout>
  </ScrollView>

  <!-- HEADER -->
  <AbsoluteLayout [height]="headerHeight" verticalAlignment="top" isUserInteractionEnabled="false">
    <Image src="~/app/assets/images/header/header_img1.png" stretch="aspectFill" width="100%" [top]="headerTop"></Image>
    <GridLayout width="100%">
    <Label [text]="'menu_search' | L" horizontalAlignment="center" [class]="'title ' + (isIOS ? 'm-t-20' : 'm-t-40')"></Label>
    </GridLayout>
  </AbsoluteLayout>

  <!-- MENU BUTTON -->
  <StackLayout (tap)="openMenu()" horizontalAlignment="left" verticalAlignment="top" height="70" width="70" class="m-t-20">
    <Image src="~/app/assets/images/icons/menu_bar_white.png" height="20" width="20" [class.m-t-20]="!isIOS" class="p-l-25 p-r-25 p-b-20 p-t-10"></Image>
  </StackLayout>

</GridLayout>
