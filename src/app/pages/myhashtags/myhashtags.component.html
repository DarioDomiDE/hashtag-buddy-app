<StackLayout tkMainContent (tap)="dismissSoftKeybaord()">
    <GridLayout rows="130,*">
        <ns-small-header row="0" (OpenMenu)="openMenu()" [image]="'feedback.jpg'" [title]="'menu_myhashtags' | L"></ns-small-header>
        <GridLayout row="1">
            <ScrollView sdkExampleTitle sdkToggleNavButton>
                <StackLayout class="p-r-20 p-l-20">
                    <Label [text]="'myhashtags_intro' | L" class="font-reg-s m-t-15 m-l-10 m-b-10 m-r-20" textWrap="true"></Label>

                    <StackLayout class="m-b-20 m-l-10 m-r-10">
                        <ns-insert-hashtags-form (hashtagAdded)="addHashtag($event)"></ns-insert-hashtags-form>
                    </StackLayout>
                    
                    <Label [text]="'myhashtags_your' | L" class="font-demi-bold m-l-10 m-b-5" *ngIf="hashtagsOwn.length !== 0"></Label>
                    <WrapLayout class="m-b-20 tag-title" *ngIf="hashtagsOwn.length !== 0">
                        <ns-hashtag *ngFor="let tag of hashtagsOwn; let j = index;" [name]="'#' + tag.title"></ns-hashtag>
                    </WrapLayout>

                    <Label [text]="'myhashtags_other' | L" class="font-demi-bold m-l-10 m-b-5" *ngIf="hashtagsGenerated.length !== 0"></Label>
                    <WrapLayout class="m-b-20 tag-title" *ngIf="hashtagsGenerated.length !== 0">
                        <ns-hashtag *ngFor="let tag of hashtagsGenerated; let j = index;" [name]="'#' + tag.title"></ns-hashtag>
                    </WrapLayout>
                    
                </StackLayout>
            </ScrollView>
        </GridLayout>    
    </GridLayout>
</StackLayout>
