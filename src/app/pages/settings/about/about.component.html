<GridLayout>
    <StackLayout orientation="vertical" class="main">
        <GridLayout verticalAlignment="middle" columns="20,*,20" id="header" class="gradient">
            <Image col="0" src="~/app/assets/images/icons/arrowLeft_white.png" (tap)="goPrevPage()"></Image>
            <Label col="1" [text]="'about_title' | L" class="text-center font-medium-l"></Label>
            <StackLayout col="2"></StackLayout>
        </GridLayout>

        <GridLayout>
            <StackLayout class="top-shadow" isUserInteractionEnabled="false"></StackLayout>
            
            <ScrollView sdkExampleTitle sdkToggleNavButton>
                <StackLayout class="p-l-20 p-r-20 p-t-20 p-b-20">

                    <Label [text]="'about_desc_1' | L" textWrap="true" class="desc p-b-5"></Label>
                    <Label [text]="'about_desc_2' | L" textWrap="true" class="desc p-b-5"></Label>
                    <Label [text]="'about_desc_2' | L" textWrap="true" class="desc hr p-b-15"></Label>

                    <Label [text]="'about_headline_credits' | L" class="headline"></Label>
                    <Label class="list-entry" [text]="'about_credits_1' | L" textWrap="true"></Label>
                    
                    <Label [text]="'about_headline_support' | L" class="headline"></Label>
                    <Label class="list-entry" [text]="'about_support_1' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_2' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_3' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_4' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_5' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_6' | L" textWrap="true"></Label>
                    <Label class="list-entry" [text]="'about_support_7' | L" textWrap="true"></Label>
                    <Label text="{{'about_made_in_hh_1' | L}} &#10084; {{'about_made_in_hh_2' | L}}" class="font-medium-small m-t-5 m-b-10"></Label>

                    <Label [text]="'about_headline_infos' | L" class="headline"></Label>
                    <Label class="list-entry" text="{{'about_infos_app_version' | L}}: v1.0.4"></Label>
                    <Label class="list-entry" text="{{'about_infos_be_version' | L}}: v1.0"></Label>
                    <Label class="list-entry" text="{{'about_infos_user_id' | L}}: {{userId}}"></Label>
                    <Label class="list-entry" text="{{'about_infos_contact' | L}}: {{'email' | L}}"></Label>
                    
                </StackLayout>
            </ScrollView>
        </GridLayout>

    </StackLayout>
</GridLayout>
